<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h4 class="register">Login Here</h4>
			<hr />
			<a style="background: #007BB6; color: white; padding-bottom: 10px;" class="btn btn-block btn-social btn-linkedin">
				<span class="fa fa-linkedin"></span> Sign in with LinkedIn
			  </a>
			  <a style="background: #DD4B39; color: white;" class="btn btn-block btn-social btn-google">
				<span class="fa fa-google"></span> Sign in with Google
			  </a>
			  <a style="background: #444444; color: white; padding-bottom: 10px;" class="btn btn-block btn-social btn-github">
				<span class="fa fa-github"></span> Sign in with GitHub
			  </a>
			<a style="background: #3B5998; color: white;" class="btn btn-block btn-social btn-facebook">
				<span class="fa fa-facebook"></span> Sign in with Facebook
			  </a>
			 
			 
			<form action="action_page">
				<div class="container-form">
				  <hr>			  
				  <input type="text" placeholder="Enter Username" name="Username" required><br>
					<br>
				  <input type="password" placeholder="Password" name="psw-repeat" required><br>

				  <button type="submit" class="registerbtn">Login</button>
				  <div class="container-signin">
					<p>Not register yet?<a href="#"> Register Here</a>.</p>
				  </div> 
				</div>
			  </form>
		</div>
	</div>
</div>
<!--container end.//-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
